name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Configure NuGet
      run: |
        dotnet nuget list source
        dotnet nuget add source https://api.nuget.org/v3/index.json --name nuget.org || echo "Source already exists"
    
    - name: Restore dependencies
      run: dotnet restore Scr.sln --source https://api.nuget.org/v3/index.json
    
    - name: Build Release
      run: dotnet build Scr.sln --configuration Release --no-restore
    
    - name: Publish Self-Contained
      run: |
        dotnet publish SpotifyNowPlayingScreensaver.csproj `
          --configuration Release `
          --output ./publish `
          --self-contained true `
          --runtime win-x64 `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          /p:PublishReadyToRun=false
    
    - name: Get version
      id: version
      run: |
        $version = Get-Content version.txt
        echo "VERSION=1.0.$version" >> $env:GITHUB_OUTPUT
    
    - name: Create Release Package
      run: |
        New-Item -ItemType Directory -Force -Path release
        
        # For self-contained build, the .exe from publish folder is the complete application
        # Rename it to .scr
        $exePath = "publish\SpotifyNowPlayingScreensaver.exe"
        
        if (Test-Path $exePath) {
          Copy-Item $exePath "release\SpotifyNowPlayingScreensaver.scr"
          Write-Host "✅ Created .scr file from self-contained executable"
          
          $fileSize = (Get-Item "release\SpotifyNowPlayingScreensaver.scr").Length / 1MB
          Write-Host "📦 File size: $([math]::Round($fileSize, 2)) MB"
        } else {
          Write-Host "❌ Published executable not found at: $exePath"
          Get-ChildItem -Path "publish\" -Recurse | ForEach-Object { Write-Host $_.FullName }
          exit 1
        }
        
        Copy-Item "README.md" "release\"
        Copy-Item "LICENSE" "release\" -ErrorAction SilentlyContinue
        
        Compress-Archive -Path release\* -DestinationPath "SpotifyNowPlayingScreensaver-v${{ steps.version.outputs.VERSION }}.zip"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SpotifyNowPlayingScreensaver-v${{ steps.version.outputs.VERSION }}
        path: |
          release/SpotifyNowPlayingScreensaver.scr
          README.md
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          SpotifyNowPlayingScreensaver-v${{ steps.version.outputs.VERSION }}.zip
          release/SpotifyNowPlayingScreensaver.scr
        body: |
          ## 🎵 Spotify Now Playing Screensaver v${{ steps.version.outputs.VERSION }}
          
          **AI-Generated Project** - Developed entirely with GitHub Copilot assistance.
          
          ### 📥 Installation
          1. Download `SpotifyNowPlayingScreensaver.zip` (~60 MB)
          2. Right-click → "Install" or copy to `C:\Windows\System32\`
          3. Configure via Windows Screen Saver settings
          
          ### ✨ Features
          - Real-time Spotify track display
          - Album artwork & playback time
          - Next track preview
          - Multi-monitor support
          - Self-contained (no .NET installation required!)
          
          ### 📋 Requirements
          - Windows 10/11 (64-bit)
          - Spotify Developer App (see README for setup)
          
          ### 🆕 What's New
          - Self-contained build - no .NET runtime needed
          - Single file distribution
          - See commit history for details
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
