name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build Release
      run: dotnet build --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish --configuration Release --output ./publish --no-build
    
    - name: Get version
      id: version
      run: |
        $version = Get-Content version.txt
        echo "VERSION=1.0.$version" >> $env:GITHUB_OUTPUT
    
    - name: Create Release Package
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item "publish\SpotifyNowPlayingScreensaver.scr" "release\"
        Copy-Item "README.md" "release\"
        Copy-Item "LICENSE" "release\" -ErrorAction SilentlyContinue
        Compress-Archive -Path release\* -DestinationPath "SpotifyNowPlayingScreensaver-v${{ steps.version.outputs.VERSION }}.zip"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          SpotifyNowPlayingScreensaver-v${{ steps.version.outputs.VERSION }}.zip
          publish/SpotifyNowPlayingScreensaver.scr
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
