name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore Scr.sln
    
    - name: Build Release
      run: dotnet build Scr.sln --configuration Release --no-restore
    
    - name: Get version
      id: version
      run: |
        $version = Get-Content version.txt
        echo "VERSION=1.0.$version" >> $env:GITHUB_OUTPUT
    
    - name: Create Release Package
      run: |
        New-Item -ItemType Directory -Force -Path release
        
        # The .scr file is created by the post-build event in bin\Release\net8.0-windows\
        $scrPath = "bin\Release\net8.0-windows\SpotifyNowPlayingScreensaver.scr"
        
        if (Test-Path $scrPath) {
          Copy-Item $scrPath "release\"
          Write-Host "? Copied .scr file"
        } else {
          Write-Host "? .scr file not found at: $scrPath"
          Get-ChildItem -Path "bin\Release\" -Recurse -Filter "*.scr" | ForEach-Object { Write-Host $_.FullName }
          exit 1
        }
        
        Copy-Item "README.md" "release\"
        Copy-Item "LICENSE" "release\" -ErrorAction SilentlyContinue
        
        Compress-Archive -Path release\* -DestinationPath "SpotifyNowPlayingScreensaver-v${{ steps.version.outputs.VERSION }}.zip"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SpotifyNowPlayingScreensaver-v${{ steps.version.outputs.VERSION }}
        path: |
          release/SpotifyNowPlayingScreensaver.scr
          README.md
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          SpotifyNowPlayingScreensaver-v${{ steps.version.outputs.VERSION }}.zip
          release/SpotifyNowPlayingScreensaver.scr
        body: |
          ## ?? Spotify Now Playing Screensaver v${{ steps.version.outputs.VERSION }}
          
          **AI-Generated Project** - Developed entirely with GitHub Copilot assistance.
          
          ### Installation
          1. Download `SpotifyNowPlayingScreensaver.scr`
          2. Right-click ? "Install" or copy to `C:\Windows\System32\`
          3. Configure via Windows Screen Saver settings
          
          ### Requirements
          - Windows 10/11
          - .NET 8.0 Runtime
          - Spotify Developer App (see README)
          
          ### What's New
          - See commit history for details
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
